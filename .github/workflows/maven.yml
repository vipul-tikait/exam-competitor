# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: USS CICD PIPELINE

on:
  push:
    branches: [ "main" ]
  
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: vipultikaitdocker/uss-github
        tags: latest
        registry: docker.io
        dockerfile: exam-competitor-webparent/exam-competitor-backend/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
     
     
  deploy-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: google-github-actions/setup-gcloud@main
      with:
        virsion: 290.0.1
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account: ${{ secrets.GCP_SA_KEY}}
        export-dfault_credentials: true
    - name: Deploy API
      run: gcloud run deploy api --image docker.io/vipultikaitdocker/uss-github