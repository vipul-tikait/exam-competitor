<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>Login - Admin Panel</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img th:src="@{/images/uss-logo.png}">
		</div>
		<div>
			<h2>Student Login</h2>
		</div>

		<div class="mt-3">
			<a class="btn btn-lg btn-secondary fab fa-google"
				href="https://dev.iassupersimplified.com/oauth2/authorization/google">&nbsp;&nbsp;Continue
				with Google</a>
		</div>

		<div class="mt-3">
			<a class="btn btn-lg btn-secondary fab fa-facebook"
				th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Continue
				with Facebook</a>
		</div>

		<div>&nbsp;</div>

		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>

			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>

			</div>
			<div class="border secondary-bordaer rounded p-3">
				<!-- 				<p>Access to Zoopkan Control Panel</p> -->
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="email" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control"
						placeholder="pasword" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="login" class="btn btn-primary" />
				</p>

			</div>
		</form>

		<!-- 		<div th:replace="fragments :: footer"></div> -->
	</div>

</body>
</html>
