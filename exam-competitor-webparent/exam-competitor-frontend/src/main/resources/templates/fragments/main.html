<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Home - Zoopkan Daily','none')" />
<body>
	<form th:action="@{/logout}" method="post" th:hidden="true"
		name="logoutForm">
		<input type="submit" />
	</form>
	<div class="container-fluid">

		<!-- style="width: 100%; height: 100%;" -->
		<img class="img-fluid" th:src="@{/images/uss-logo.PNG}" />
		<div th:replace="fragments/header::header"></div>
		<div th:replace="fragments/menu :: menu"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div class="row">

				
					<div layout:fragment="content" class="col-sm-9"></div>
					<div th:replace="fragments/rightbar"></div>
				
			</div>

			<div th:replace="fragments/footer :: footer"></div>
		</div>
		
	</div>
</body>
</html>
