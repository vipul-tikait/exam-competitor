<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main}">

<div layout:fragment="content" class="container-fluid">
		<div>
			<h4>Manage Course Type | [[${pageTitle}]]</h4>
		<hr class="solid">
		</div>	
		
		<div>
			<form th:action="@{/courses/type/save}" method="post" style="max-width:700px; margin: 0 auto;" 
			th:object="${courseType}" 
				enctype="multipart/form-data"
				onsubmit="return checkCourseTypeUnique(this);">
				<input type="hidden" th:field="*{id}">
				<div class="border border-secondary rounded p-3">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{name}" required="required" minlength="3" maxlength="200">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{description}"  maxlength="2000">
						</div>
					</div>
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3">
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
					</div>
				
				</div>
			</form>	
		</div>
		
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle"></h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				
				</div>
			</div>
		
		</div>
		
	</div>

</html>
