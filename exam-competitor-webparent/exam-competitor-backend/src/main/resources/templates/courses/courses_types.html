<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main}">

<div layout:fragment="content" class="container-fluid">

	<div>
		<h4>Manage Courses Type</h4>
		<hr class="solid">
		<div class="row">
			<div
				class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
				th:replace="fragments::search_form_and_msg('/courses/type/page/1')"></div>
			<div class="mt-4 ml-auto">
				&nbsp;|&nbsp; <a th:href="@{/courses/type/new}"
					class="fas fa-user-plus fa-2x icon-dark"></a> &nbsp;|&nbsp; 
			</div>
		</div>

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="table-dark">
					<tr>
						<td class="hideable-column">
							<div
								th:replace="fragments::column_link('/courses/type/page/','id', 'Id','tag')"></div>
						</td>
						<td>
							<div
								th:replace="fragments::column_link('/courses/type/page/','name', 'Name','none')"></div>
						<td>
							<div
								th:replace="fragments::column_link('/courses/type/page/','description', 'Desription','none')"></div>
						</td>
						<td>Action</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="courseType : ${courseTypeList}">
						<td class="hideable-column">[[${courseType.id}]]</td>
						<td>[[${courseType.name}]]</td>
						<td>[[${courseType.description}]]</td>
						<td>
							<div class="mt-2" style="display: flex;">
								<div
									th:replace="fragments::edit('/courses/type/edit/'+ ${courseType.id},'course')"></div>
								&nbsp;
								<div>
									<a class="fas fa-trash-alt fa-2x icon-dark link-course-type-delete"
										th:courseTypeId="${courseType.id}"
										th:href="@{'/courses/type/delete/' + ${courseType.id}}"></a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	
	<div th:replace="fragments :: pagination('/courses/type','CoursesTypes')"></div>
	<div class="modal fade text-center" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>
				<div class="modal-footer">
					<a class="btn btn-success" id="yesButton">Yes</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				</div>

			</div>
		</div>

	</div>
	<!-- 	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/users}]]";
		}
	</script>
 -->
</div>
<!-- /.container-fluid -->
</html>
