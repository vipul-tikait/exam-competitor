<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main}">

<div layout:fragment="content" class="container-fluid">
	<div>
		<h2>Manage MainExamType</h2>


		<div class="row">
			<div
				class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
				th:replace="fragments::search_form_and_msg('/mainExamTypes/page/1')"></div>
			<div class="mt-4 ml-auto">
				&nbsp;|&nbsp; <a th:href="@{/mainExamTypes/new}"
					class="fas fa-folder-plus fa-2x icon-dark"></a> &nbsp;|&nbsp;
				<!--<a
					th:href="@{'/mainExamTypes/export/csv/'+${currentPage}+'?sortDir='+${reverseSortDir}+'&sortField='+${sortField}+${keyword !=null?'&keyword='+keyword:''}}"
					class="fas fa-file-csv fa-2x icon-dark"></a> &nbsp;|&nbsp; -->
				<!-- <a
					th:href="@{'/mainExamTypes/export/excel/'+${currentPage}+'?sortDir='+${reverseSortDir}+'&sortField='+${sortField}+${keyword !=null?'&keyword='+keyword:''}}"
					class="fas fa-file-excel fa-2x icon-dark"></a> &nbsp;|&nbsp; <a
					th:href="@{'/mainExamTypes/export/pdf/'+${currentPage}+'?sortDir='+${reverseSortDir}+'&sortField='+${sortField}+${keyword !=null?'&keyword='+keyword:''}}"
					class="fas fa-file-pdf fa-2x icon-dark"></a>&nbsp;|&nbsp; -->
			</div>
		</div>

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="table-dark">
					<tr>
						<td>ID</td>
						<td><a class="text-white"
							th:href="@{'/mainExamTypes/page/'+${currentPage}+'?sortDir='+${reverseSortDir}+'&sortField='+${sortField}+${keyword !=null?'&keyword='+keyword:''}}">
								Name</a> <span
							th:class="${reverseSortDir == 'desc'? 'fas fa-sort-down': 'fas fa-sort-up'}"></span>

						</td>
						<td>Action</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mainExamType : ${mainExamTypeList}">
						<td class="hideable-column">[[${mainExamType.id}]]</td>
						<td>[[${mainExamType.name}]]</td>
						<td>
							<!-- <div
								th:replace="fragments::edit('/mainExamTypes/edit/'+${mainExamType.id},'mainExamType')"></div>
							<a class="fas fa-trash-alt fa-2x icon-dark link-mainExamType-delete"
							th:examId="${mainExamType.id}" th:href="@{'/mainExamTypes/delete/' + ${mainExamType.id}}">
						</a> -->
							<div class="mt-2">
								<a class="fas fa-edit fa-2x icon-green"
									th:href="@{'/mainExamTypes/edit/' +${mainExamType.id}}"
									title="Edit MainExamType data"></a> <a
									class="fas fa-trash-alt fa-2x icon-dark link-mainExamType-delete"
									th:mainExamTypeId="${mainExamType.id}"
									th:href="@{'/mainExamTypes/delete/' + ${mainExamType.id}}">
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="less-details">
			<div th:each="mainExamType : ${mainExamTypeList}" class="row m-1">
				<div class="col-8">
					<div>[[${mainExamType.id}]]</div>
					<div>[[${mainExamType.name}]]</div>
					<div class="mt-2">
						<a class="fas fa-edit fa-2x icon-green"
							th:href="@{'/mainExamTypes/edit/' +${mainExamType.id}}"
							title="Edit MainExamType data"></a> <a
							class="fas fa-trash-alt fa-2x icon-dark link-mainExamType-delete"
							th:mainExamTypeId="${mainExamType.id}"
							th:href="@{'/mainExamTypes/delete/' + ${mainExamType.id}}"> </a>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="modal fade text-center" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
					<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>
				<div class="modal-footer">
					<a class="btn btn-success" id="yesButton">Yes</a>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
				</div>

			</div>
		</div>
	</div>
	<div
		th:replace="fragments :: pagination('/mainExamTypes','mainExamType')"></div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleUrl = "[[@{/mainExamTypes}]]"

		/* $(document).ready(function() {
			$(".link-mainExamType-delete").on("click", function(e) {
				e.preventDefault();
				showDeleteConfirmationModel($(this), 'mainExamType');
			});
		});
		 */function clearSearch() {
			window.location = "[[@{/mainExamTypes}]]";
		}
	</script>
</div>


</html>
